id: Logging
version: 9
metadata:
  name: Logging
  shortDescription: Do not use system.out.println
  level: error
  language: java
  enabled: true
search:
  methodcall:
    name: println
    "on":
      field:
        in:
          class:
            name: java.lang.System
        name: out
availableFixes:
- name: Use logger
  actions:
  - rewrite:
      to: logger.log(java.util.logging.Level.INFO,{{{ arguments.0 }}})
  - addField:
      field: static java.util.logging.Logger logger=Logger.getLogger({{{ name }}}.class.getName());
      position:
        top: {}
      target: parentClass
